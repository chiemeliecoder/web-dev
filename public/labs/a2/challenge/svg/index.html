<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>HTML Challenge</h1>

<h2> <u>Drawing rectangles</u></h2>
<!-----Scalable vector graphics---->
<svg width="300" height="100">
  <rect width="300" height="100"
        style="fill:rgb(227,24,146); stroke-width:10;
        stroke:rgb(0,0,0)" />
</svg>


<h2> <u>Drawing circles</u> </h2>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40"
          stroke="green" stroke-width="4" fill="yellow" />
</svg>

<h2> <u>Drawing polygons</u> </h2>

<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
           style="fill:#17d2c3; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
</svg>

<h2> <u>Drawing triangles</u> </h2>

<svg width="400" height="200">
  <polygon points="150,10 30,150 150,150"
           style="fill:#efec0d; stroke:#ea10c6; stroke-width:5; fill-rule:evenodd;" />
</svg>

<svg width="200" height="200">
  <polygon points="100,65 150,150 50,150"
           style="fill:#ef200d; stroke:#10e3ea; stroke-width:5; fill-rule:evenodd;" />
</svg>

<h2> <u>Drawing pentagon</u> </h2>

<svg width="400" height="200">
  <polygon points="26,86 11.2,40.4 50,12.2 88.8,40.4 74,86"
           style="fill:#0defaf; stroke:#ea1010; stroke-width:5; fill-rule:evenodd;" />
</svg>

<h2> <u>Drawing hexagon</u> </h2>

<svg width="400" height="200">
  <polygon points="30.1,84.5 10.2,50 30.1,15.5 69.9,15.5 89.8,50 69.9,84.5"
           style="fill:#efa40d; stroke:#ea1010; stroke-width:5; fill-rule:evenodd;" />
</svg><br/>


</body>
</html>
